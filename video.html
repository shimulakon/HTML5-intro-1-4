<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio video </title>
    <style>
        iframe {
            margin-left: 225px;
        }
    </style>
</head>
<body>
  <h2>Audio video</h2>  
  <audio controls src="media/cat.mp3.wav"></audio>
  <video controls width="1000px" height="1000px" src="media/cat.mp4.mp4"></video>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/1KoxYrvlFO0?si=7TSvYMxmpg9lmu2E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
